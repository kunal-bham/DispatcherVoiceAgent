<!DOCTYPE html>
<html><head>
  <title>QuickCall911</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="./dist/vanta.halo.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: white;
      font-size: 4.5rem;
      margin-bottom: 1rem;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
    }
    .subtitle {
      color: white;
      font-size: 1.5rem;
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      opacity: 0.9;
    }
    .test-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
    }
    .test-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head><body>
  <div id="vanta-bg"></div>
  <button class="test-button" onclick="testNewEntry()">Test New Entry</button>
  <script>
    VANTA.HALO({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      backgroundColor: 0x131a43,
      baseColor: 0x001a59,
      size: 1.0,
      amplitudeFactor: 1.0,
      xOffset: 0,
      yOffset: 0
    })
  </script>
  <div class="container">
      <h1>QuickCall911</h1>
      <div class="subtitle">911 Dispatcher Voice Agent</div>
  </div>

  <script type="module">
    import dbManager from './src/db.js';
    import notification from './src/notification.js';

    // Listen for new entries from MongoDB
    dbManager.addListener((entry) => {
      notification.show('New entry added: ' + entry.message);
    });

    // Make the test function available globally
    window.testNewEntry = async function() {
      try {
        await dbManager.addEntry({
          message: 'Test Entry ' + new Date().toLocaleTimeString(),
          timestamp: new Date()
        });
      } catch (error) {
        console.error('Error adding test entry:', error);
      }
    };
  </script>
</body></html>
