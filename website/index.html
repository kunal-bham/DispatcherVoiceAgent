<!DOCTYPE html>
<html><head>
  <title>Vanta.js - Animated 3D Backgrounds For Your Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="./dist/vanta.halo.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
    }
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }
    h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head><body>
  <div id="vanta-bg"></div>
  <script>
    VANTA.HALO({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      backgroundColor: 0x131a43,
      baseColor: 0x001a59,
      size: 1.0,
      amplitudeFactor: 1.0,
      xOffset: 0,
      yOffset: 0
    })
  </script>
  <div class="container">
    <h1>Vanta.js</h1>
  </div>
</body></html>
